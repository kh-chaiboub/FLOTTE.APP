<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Dernieres Positions</mat-card-title>
  </mat-card-header>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [remoteOperations]="false"
    [showBorders]="true"
    (onContentReady)="contentReady($event)"

  >
    <dxo-paging
      [pageSize]="pagingOptions.pageSize"
      [pageIndex]="pagingOptions.currentPage"
      (pageIndexChange)="loadDataIndexChange($event)"
      (pageSizeChange)="loadDataSizeChange($event)">
    </dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"

      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-editing
      mode="row"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true"
    >
    </dxo-editing>
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-filter-row [visible]="true" [applyFilter]="'contains'"></dxo-filter-row>
    <dxi-column dataField="registrationNumber"  alignment="center" dataType="string" caption="Matricule" title="vehiculeDesc"[width]="90" ></dxi-column>
    <dxi-column dataField="device.deviceID" dataType="string" caption="Device ID"   alignment="center" [width]="90"></dxi-column>
    <dxi-column
      dataField="lastPosition.deviceTime"
      caption="Date Position"
      dataType="date"
      alignment="center"
      [width]="90"
    ></dxi-column>

    <dxi-column
      dataField="lastPosition.speed"
      caption="Vitesse km/h"
      dataType="number"
      alignment="center"
      [width]="70"
    ></dxi-column>
    <dxi-column dataField="lastPosition.localite.localite" dataType="string" caption="Localite" alignment="center"></dxi-column>
    <dxi-column  type="buttons" caption="Action" >
      <dxi-button
        stylingMode="contained"
        type="normal"
        icon='fas fa-eye'
        [onClick]=""
      >
      </dxi-button>
    </dxi-column>

  </dx-data-grid>
</mat-card>

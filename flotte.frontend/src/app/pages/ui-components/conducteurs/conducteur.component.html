<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des conducteurs</mat-card-title>
  </mat-card-header>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [remoteOperations]="false"
    [showBorders]="true"
    (onContentReady)="contentReady($event)"

  >
    <dxo-paging
      [pageSize]="pagingOptions.pageSize"
      [pageIndex]="pagingOptions.currentPage"
      (pageIndexChange)="loadDataIndexChange($event)"
      (pageSizeChange)="loadDataSizeChange($event)">
    </dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"

      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-editing
      mode="row"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true"
    >
    </dxo-editing>
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-filter-row [visible]="true" [applyFilter]="'contains'"></dxo-filter-row>
    <dxi-column dataField="person.firstName"  alignment="center" dataType="string" caption="Prénom" title="Prénom" ></dxi-column>
    <dxi-column dataField="person.lastName" dataType="string" caption="Nom"   alignment="center"></dxi-column>
    <dxi-column dataField="person.ncin" dataType="string" caption="CIN"   alignment="center"></dxi-column>
    <dxi-column dataField="person.gsm" dataType="string" caption="GSM"   alignment="center"></dxi-column>
    <dxi-column
      dataField="npermis"
      caption="N°: Permis"
      dataType="string"
      alignment="center"

    ></dxi-column>


    <dxi-column dataField="categoryPermis" dataType="string" caption="Categorie Permis" alignment="center"></dxi-column>

  </dx-data-grid>
</mat-card>
